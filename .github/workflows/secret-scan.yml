name: Secret Scan (gitleaks)

on:
  push:
  pull_request:
  schedule:
    - cron: "23 3 * * *" # daily
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          # Required by the action to create annotations.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # The action runs `gitleaks detect` internally; pass flags only.
          args: >
            --redact
            --report-format sarif
            --report-path gitleaks.sarif

      - name: Debug (list reports)
        if: always()
        run: |
          ls -la
          test -f gitleaks.sarif && echo "gitleaks.sarif exists" || echo "gitleaks.sarif missing"

      - name: Upload SARIF to Code Scanning
        if: always() && hashFiles('gitleaks.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
