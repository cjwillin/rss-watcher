services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rss_watcher_e2e
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "54333:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rss_watcher_e2e"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - rss_watcher_e2e_pg:/var/lib/postgresql/data

volumes:
  rss_watcher_e2e_pg:

